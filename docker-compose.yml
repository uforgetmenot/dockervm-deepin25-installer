services:
  kvm:
    container_name: deepin25-kvm-installer
    image: registry.seadee.com.cn:5000/deepin25-kvm-installer:latest
    build: .
    devices:
      - /dev/kvm:/dev/kvm
    volumes:
      - .:/vm-data:rw
    environment:
      LIBVIRT_DEFAULT_URI: qemu:///system
      SPICE_PORT: 5900
    ports:
      - "5900:5900"
      - "13389:3389"
      - "5901:5901"
      - "2222:2222"
    tty: true
    networks:
      - virtualink

networks:
  virtualink:
    external: true